<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" type="text/css">
</head>
<body class="stretchContainer">
    <header>
        <ul id="menu">
            <li data-tar="inputArticle" class="menucheck">물건입력</li>
            <li data-tar="searchArticle">물건조회</li>
        </ul>
    </header>
    <article id="inputArticle" class="stretchContainer activeArticle">
        <h1 class="titleName">물건입력</h1>
        <div id="inputMainArticle">
            <form action="/save" method="POST">
                <div class="inputArea equalContainer">
                    <div class="textUpload">
                        <div class="label">이름</div>
                        <input type="text" class="inputDetail" name="name" placeholder="이름(필수)" required>
                        <div class="label">위치</div>
                        <input type="text" class="inputDetail" name="position" placeholder="위치(GPS 태그 또는 글)">
                        <div class="label">현재 수량</div>
                        <input type="number" class="inputDetail" name="count" placeholder="현재 수량">
                        <div class="label">총 재고량</div>
                        <input type="text" class="inputDetail" name="total" placeholder="총 재고량">
                        <div class="label">설명</div>
                        <textarea type="text" class="inputDetail" name="description" placeholder="물건에 대한 구체적인 설명을 입력해주세요"></textarea>
                    </div>
                    <div class="imageUpload stretchContainer">
                        <div class="imageSubmit">
                            <input type="button" value="파일 선택" onclick="imageSelect(0)">
                            <div id="imageFileName0" class="imageFileName">선택된 파일 없음</div>
                        </div>
                        <div class="centerContainer">
                            <img id="previewImage0" src="" class="previewImage" alt="이미지 없음" title="" width="auto">
                        </div>
                    </div>
                </div>
                <div class="submitArea">
                    <input type="button" class="btn submit" value="제출" onclick="submitForm(0)">
                    <input type="button" class="btn reset" value="초기화" onclick="resetForm(0)">
                </div>
            </form>
        </div>
    </article>

    <article id="searchArticle" class="stretchContainer">
        <h1 class="titleName">물건조회</h1>
        <div id="searchMainArticle" class="stretchContainer">
            <div class="equalContainer">
                <button id="searchBtn" class="btn search" onclick="searchContent()"><svg xmlns="http://www.w3.org/2000/svg" width="1pc" height="1pc" viewBox="0 0 612.08 612.08"><path d="M237.927,0C106.555,0,0.035,106.52,0.035,237.893c0,131.373,106.52,237.893,237.893,237.893c50.518,0,97.368-15.757,135.879-42.597l0.028-0.028l176.432,176.433c3.274,3.274,8.48,3.358,11.839,0l47.551-47.551c3.274-3.274,3.106-8.703-0.028-11.838L433.223,373.8c26.84-38.539,42.597-85.39,42.597-135.907C475.82,106.52,369.3,0,237.927,0z M237.927,419.811c-100.475,0-181.918-81.443-181.918-181.918S137.453,55.975,237.927,55.975s181.918,81.443,181.918,181.918S338.402,419.811,237.927,419.811z"/></svg></button>
                <input type="search" id="searchForm" class="inputDetail" placeholder="검색">
            </div>
            <div id="listContainer"><div id="tokenlist"></div></div>
        </div>
    </article>

    <div id="overlay" style="display:none;"> <!-- display:flex을 임시적인 테스트 코드 입니다. -->
        <div class="stat">
            <form action="/update" method="POST">
                <div class="submitArea">
                    <input type="button" class="btn submit" value="변경" onclick="submitForm(1)">
                    <input type="button" class="btn reset" value="초기화" onclick="resetForm(1)">
                    <input type="button" class="btn cancel" value="취소" onclick="overlayOff()">
                </div>
                <div class="inputArea equalContainer">
                    <div class="imageUpload stretchContainer">
                        <div class="imageSubmit">
                            <input type="button" value="파일 선택" onclick="imageSelect(1)">
                            <div id="imageFileName1" class="imageFileName">선택된 파일 없음</div>
                        </div>
                        <div class="centerContainer">
                            <img id="previewImage1" src="" class="previewImage" alt="이미지 없음" title="" height="auto">
                        </div>
                    </div>
                    <div class="label">이름</div>
                    <input type="text" class="inputDetail" name="name" placeholder="이름(필수)" readonly>
                    <div class="label">위치</div>
                    <div class="equalContainer">
                        <input type="button" id="positionListBtn" class="btn holdSize" onclick="historyToggle()" value="▼" data-state="0">
                        <input type="text" class="inputDetail" name="position" placeholder="새로운 위치 추가">
                    </div>
                    <div id="positionHistory"></div>
                    
                    <div class="label">현재 수량</div>
                    <input type="number" class="inputDetail" name="count" placeholder="현재 수량">
                    <div class="label">총 재고량</div>
                    <input type="text" class="inputDetail" name="total" placeholder="총 재고량">
                    <div class="label">설명</div>
                    <textarea type="text" class="inputDetail" name="description" placeholder="물건에 대한 구체적인 설명을 입력해주세요"></textarea>
                </div>
            </form>
        </div>
    </div>

    <script defer src="src/settemplate.js"></script>
</body>
</html>
